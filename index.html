<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Costanzo | Portfolio</title>
  <script type="module" src="./portfolio-sidebar-theme.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }
    @keyframes loadingPulse {
      0% { opacity: 0.3; }
      50% { opacity: 0.7; }
      100% { opacity: 0.3; }
    }
    .loading-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Courier New', monospace;
      animation: loadingPulse 2s infinite;
      z-index: 1000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="loading-text" id="loadingScreen">INITIALIZING NICHOLAS.EXE...</div>
  <portfolio-sidebar-theme></portfolio-sidebar-theme>
  <script>
    window.addEventListener('load', () => {
      document.getElementById('loadingScreen').style.display = 'none';
    });
  </script>
</body>
</html>
